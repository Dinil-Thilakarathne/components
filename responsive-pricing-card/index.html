<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-cards">
        <div class="pricing-card basic">
          <h2 class="pricing-card__title">Basic</h2>
          <p class="pricing-card__price">$9.99</p>
          <ul class="pricing-card__features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
          <a href="#" class="pricing-card__button">Buy Now</a>
        </div>
        <div class="pricing-card standard">
          <h2 class="pricing-card__title">Standard</h2>
          <p class="pricing-card__price">$19.99</p>
          <ul class="pricing-card__features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
          </ul>
          <a href="#" class="pricing-card__button">Buy Now</a>
        </div>
        <div class="pricing-card premium">
          <h2 class="pricing-card__title">Premium</h2>
          <p class="pricing-card__price">$29.99</p>
          <ul class="pricing-card__features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
            <li>Feature 5</li>
          </ul>
          <a href="#" class="pricing-card__button">Buy Now</a>
        </div>
      </div>
      
</body>
</html>

<!-- This code will create three responsive pricing cards with different pricing tiers (Basic, Standard, and Premium). Each card will have a title, price, list of features, and a "Buy Now" button. The cards will be displayed in a flex container with responsive spacing. Feel free to customize the styles further based on your design preferences. -->
